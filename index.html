<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroize.IO</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heroize.IO</h1>
        <h2><Let's Become a Hero🦸‍♂️</h2>
        <div class="mic-wrapper">
            <button id="start-record-btn" class="mic-btn">🎤 Speak Now</button>
        </div>
        <div id="response-text" class="response-text"></div>
        <div class="loading-spinner" id="loading-spinner">Processing...</div>

        <div id="conversation-history" class="conversation-history">
            <!-- Conversation history will be dynamically updated here -->
        </div>

        <button class="clear-history-btn" id="clear-history-btn">Clear History</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
